<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#" style="color:white">Controll de estudiantes</a>
    <a class="navbar-brand" th:href="@{/student/new}" style="color:white">Nuevo estudiante</a>


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
        </ul>
        <span class="navbar-text">
      Navbar text with an inline element
    </span>
    </div>
</nav>

<br>
    <div class="container">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de estudiante</h1>
        </div><br>

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Last name</th>
                <th scope="col">Email</th>
                <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="student : ${students}" th:with="number=${19}">
                <td th:text="${student.nombre}">Nombre</td>
                <td th:text="${student.apellido}">Otto</td>
                <td th:text="${student.email}">@mdo</td>
                <td th:with="number=${number+1}">
                    <a th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/student/{id}(id=${student.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>

            </tbody>
        </table>


    </div>
</body>
</html>
